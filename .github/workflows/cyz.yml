name: 打包clock文件到另一个分支并发布

on: push

permissions:
  contents: write

jobs:
  html:
    name: 打包发布
    runs-on: ubuntu-latest

    steps:
    - name: 读取仓库内容
      uses: actions/checkout@v4

    - name: 部署
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
